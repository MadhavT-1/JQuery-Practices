<html lang="en">

<head>

        });

    </script>
</head>

<body>

    <h1 id="head2">this is heading</h1>
    <h1>this is heading</h1>
    <h1>this is heading</h1>
    <h1>this is heading</h1>
    <h1 class="last">this is heading</h1>

</body>

</html>
