<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animations</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #cecece;
            position: absolute;
            margin-top: 10%;
            margin-left: 10%;
        }

        #box p {
            text-transform: uppercase;
            text-align: center;
        }
    </style>


</head>

<body>

    <a href="#" id="grow">Grow</a><br>
    <a href="#" id="move">Move</a><br>
    <a href="#" id="increase">Increase Font Size</a><br>
    <a href="#" id="domany">Do Many Things</a><br>


    <div id="box">
        <p>Hello World</p>
    </div>


</body>

</html>
